<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div id="container">
    <div class="text">
  <div class="summary">
    <h1 style="font-weight: 900;">Order Summary</h1>

  <p class="parag">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
</div>

<div class="plan">
  <img class="icon" src="../images/icon-music.svg" sizes="48x48" alt="icon music">
  <table>
    <tr>
        <th class="table-title">Annual Plan</th>
    </tr>
    <tr>
        <td class="price">$59,99/year</td>
    </tr>
</table>

  <a href="">Change</a>
</div>

<div class="payment">
  <br><button type="button" style="font-weight: 700;">Proceed to Payment</button></br>
  <br><p class="cancel">Cancel Order</p></br>
</div>
</div>
</div>
 
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
